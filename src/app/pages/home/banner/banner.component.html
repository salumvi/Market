	<!--=====================================
    	Home Banner
    	======================================-->  

        <div 
        *ngIf="isPreload"
        class="ps-home-banner">
            <div class="ps-carousel--nav-inside owl-slider" data-owl-auto="true" data-owl-loop="true" data-owl-speed="5000" data-owl-gap="0" data-owl-nav="true" data-owl-dots="true" data-owl-item="1" data-owl-item-xs="1" data-owl-item-sm="1" data-owl-item-md="1" data-owl-item-lg="1" data-owl-duration="1000" data-owl-mousedrag="on" data-owl-animate-in="fadeIn" data-owl-animate-out="fadeOut">

                <div 
               *ngFor="let item of banner; let isUltimo = last"
                class="ps-banner--market-4" 
                [attr.data-background]="urlImagenes+'img/products/'+item.category+'/horizontal/'+item.hs['IMG tag']"
                >
                    <img src="{{urlImagenes}}img/products/{{item.category}}/horizontal/{{item.hs['IMG tag']}}" alt="">
                    <div class="ps-banner__content">
                        <h4>{{item.hs['H4 tag']}}</h4>
                        <h3>{{item.hs['H3-1 tag']}} <br/> 
                        	{{item.hs['H3-2 tag']}} <br/> 
                        	<p>{{item.hs['H3-3 tag']}} <strong> {{item.hs['H3-4s tag']}}</strong></p>
                        </h3>
                        <a class="ps-btn" 
                        routerLink="producto/{{item.url}}">{{item.hs['Button tag']}}</a>
                    </div>
                    {{ejecutaScript(isUltimo)}}
                </div>

                

                            
            </div>

        </div><!-- End Home Banner-->

        <div *ngIf="!isPreload" class="d-flex justify-content-center ">
            <div class="spinner-border text-muted m-5"></div>
          </div>
